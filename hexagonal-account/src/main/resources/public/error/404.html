<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        p {
            font-size: 24px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Error 404</h1>
<p>Sorry, the page you are looking for could not be found.</p>
<p>You can <a href="/">return to the homepage</a> or <a href="javascript:history.back()">go back to the previous page</a>.</p>
</body>
</html>
